<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html xmlns:th="http://www.thymeleaf.org">
        <head>
        <meta charset="UTF-8">
        <title>Logout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .logout-container {
            width: 400px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
        }

        .header-container {
            background-color: #00b8e5;
            padding: 10px;
            border-radius: 8px 8px 0 0;
        }

        .header-container h2 {
            color: white;
            font-weight: bold;
            margin: 0;
        }
    </style>
</head>
<body onload="fadeInForm()">
<div class="container">
    <div class="logout-container" id="logoutForm">
        <div class="header-container">
            <h2 class="text-center">Logout</h2>
        </div>

        <p class="text-center">You have been logged out. <a href="/login">Login again</a></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function fadeInForm() {
        document.getElementById('logoutForm').style.opacity = 1;
    }
</script>
</body>
</html>
