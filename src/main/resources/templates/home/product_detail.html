<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{home/index :: page_head }">
    <style>
        .product-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product-details {
            padding: 20px;
        }
        .product-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .product-description {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 15px;
        }
        .price {
            font-size: 1.5rem;
            color: #dc3545;
            margin-bottom: 15px;
        }
        .stock {
            font-size: 1.1rem;
            color: #28a745;
            margin-bottom: 15px;
        }
        .btn-outline-warning {
            border-radius: 50px;
            border: 2px solid #ffcc00;
            color: #ffcc00;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }
        .btn-outline-warning:hover {
            background-color: #ffcc00;
            color: #fff;
        }
        .btn-buy {
            background-color: #ffcc00;
            color: #fff;
            border-radius: 50px;
            transition: background-color 0.3s;
        }
        .btn-buy:hover {
            background-color: #e6b800;
        }
        @media (max-width: 768px) {
            .product-title {
                font-size: 1.5rem;
            }
            .product-description {
                font-size: 1rem;
            }
        }
        @media (max-width: 576px) {
            .product-details {
                padding-top: 20px;
            }
        }
    </style>
</head>
<body>
<div th:replace="~{home/index :: nav_frag }"></div>
<div class="container py-4 my-4 shadow p-3 mb-5 bg-body rounded">
    <div class="row">
        <div class="col-md-6">
            <img th:src="@{'/images/' + ${product.imageFileName}}" alt="Product Image" class="product-image" />
        </div>
        <div class="col-md-6 d-flex flex-column justify-content-center product-details">
            <h1 class="product-title" th:text="${product.name}">Product Name</h1>
            <p class="product-description" th:text="${product.description}">Product Description</p>
            <p class="price">Price: $<span th:text="${product.price}">Product Price</span></p>
            <p class="stock">Available Quantity: <span th:text="${product.stock}">Product Stock</span></p>
            <div class="row mt-4">
                <div class="col-md-6">
                    <a href="#" class="btn btn-outline-warning btn-lg w-100">ADD TO CART</a>
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-buy btn-lg w-100">BUY NOW</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
