<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>New Product</title>

    <script>
        function confirmExit() {
            if (confirm("Are you sure you want to exit?")) {
                window.location.href = "/dashboard/product_view";
            }
            return false; // Prevent default anchor behavior
        }
    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">New Product</h2>
            <form method="post" enctype="multipart/form-data" th:action="@{/dashboard/new_product}" th:object="${productDto}">

                <!-- Product Name -->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Name<span class="text-danger"> *</span></label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="${productDto.name}" placeholder="Product Name" required>
                        <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger" th:errors="${productDto.name}"></p>
                    </div>
                </div>

                <!-- Brand -->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Brand</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="${productDto.brand}" placeholder="Brand">
                        <p th:if="${#fields.hasErrors('brand')}" th:errorclass="text-danger" th:errors="${productDto.brand}"></p>
                    </div>
                </div>

                <!-- Price -->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Price<span class="text-danger"> *</span></label>
                    <div class="col-sm-8">
                        <input type="number" step="0.01" class="form-control" th:field="${productDto.price}" placeholder="Price" required>
                        <p th:if="${#fields.hasErrors('price')}" th:errorclass="text-danger" th:errors="${productDto.price}"></p>
                    </div>
                </div>

                <!-- Stock -->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Stock</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" th:field="${productDto.stock}" placeholder="Stock">
                        <p th:if="${#fields.hasErrors('stock')}" th:errorclass="text-danger" th:errors="${productDto.stock}"></p>
                    </div>
                </div>

                <!-- Description -->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Description</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" th:field="${productDto.description}" placeholder="Description" rows="4"></textarea>
                        <p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger" th:errors="${productDto.description}"></p>
                    </div>
                </div>

                <!-- Upload Image -->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Upload Image</label>
                    <div class="col-sm-8">
                        <input type="file" class="form-control" th:field="${productDto.imageFile}">
                        <p th:if="${#fields.hasErrors('imageFile')}" th:errorclass="text-danger" th:errors="${productDto.imageFile}"></p>
                    </div>
                </div>

                <!-- Vendors -->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Vendors</label>
                    <div class="col-sm-8">
                        <select id="vendors" th:field="*{vendors}" class="form-select" multiple>
                            <option th:each="vendor : ${vendorsList}"
                                    th:value="${vendor.id}"
                                    th:text="${vendor.name}">
                            </option>
                        </select>
                    </div>
                </div>

                <!-- Tags -->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Tags</label>
                    <div class="col-sm-8">
                        <select id="tags" th:field="*{tags}" class="form-select" multiple>
                            <option th:each="tag : ${T(com.jmis.JM_Store.enumerators.Tags).values()}"
                                    th:value="${tag}" th:text="${tag}">Tag</option>
                        </select>
                    </div>
                </div>

                <!-- Submit and Exit Buttons -->
                <div class="text-end">
                    <!-- Exit Button -->
                    <a href="#" onclick="return confirmExit();" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Exit
                    </a>

                    <!-- Add Product Button -->
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
