<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html xmlns:th="http://www.thymeleaf.org">
        <head>
        <meta charset="UTF-8">
        <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .login-container {
            width: 400px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
        }

        .header-container {
            background-color: #00b8e5;
            padding: 10px;
            border-radius: 8px 8px 0 0;
        }

        .header-container h2 {
            color: white;
            font-weight: bold;
            margin: 0;
        }

        .btn-primary {
            background-color: #00b8e5;
            border-color: #00b8e5;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #00a3cc;
            border-color: #00a3cc;
        }

        .btn-primary:focus, .btn-primary:active {
            background-color: #008db3 !important;
            border-color: #008db3 !important;
        }

        .btn-primary:focus {
            box-shadow: 0 0 0 0.25rem rgba(0, 184, 229, 0.5);
        }

        .btn-primary:active {
            box-shadow: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-container">
        <div class="header-container">
            <h2 class="text-center">Login</h2>
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="employeeNumber" class="form-label">Employee Number</label>
                <input type="text" name="employeeNumber" id="employeeNumber" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
</title>
</head>
<body>

</body>
</html>
